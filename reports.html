<html lang="en">

<head>
    <base href="/Quiz-App" target="_blank"></base>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" type="image/x-icon" href="./favicon.svg">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <nav>
        <div class="logo" id="logo">
            <img src="favicon.svg" style="filter: invert(1);" alt="Logo Here!">
            <p style="padding-left: 0.2rem;">Quiz App</p>
        </div>
        <div class="mute-btn" id="mute-btn">
            <span class="material-symbols-outlined">
                volume_up
            </span>
        </div>
        <div style="cursor:pointer;" id="report-btn">
            <span class="material-symbols-outlined">
                Description
            </span>
        </div>
    </nav>


    <div class="app-div">
        <div class="app-container">
            <div class="report-container hide" id="report-container">
                <div class="report-container-summary-text">
                    <h2> My Reports</h2>
                    <div class="report-container-summary-text-sub">
                        <div class="left-report">
                            <p>Correct: <span id="correct"></span></p>
                            <p>Incorrect: <span id="incorrect"></span></p>
                            <p>Time taken: <span id="time-taken"></span></p>
                            <p>Language of Quiz: <span id="topic-of-questions-report"></span></p>
                            <p>Number Of Questions: <span id="number-of-questions-report"></span></p>
                            <p>Difficulty: <span id="difficulty-report"></span></p>
                        </div>
                        <div class="right-report" style="width: 40%;">
                            <button class="btn" id="prev-result">Previous Result</button>
                            <button class="btn hide" id="curr-result">Next Result</button>
                        </div>
                    </div>
                </div>

                <div class="report-container-main-text">
                    <h4 style="margin: 0; padding: 1rem 2rem;">How can i improve?</h4>
                    <p class="report" id="report">
                    </p>
                </div>
            </div>

            <div class="report-container-2" id="report-container-2">
                <button class="btn-dark" id="Take-Quiz">Take the Quiz first</button>
            </div>

        </div>
    </div>

    <script type="module" src="reports.js"></script>
</body>

</html>
