<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" type="image/x-icon" href="./favicon.svg">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <nav>
        <div class="logo">
            <img src="favicon.svg" style="filter: invert(1);" alt="Logo Here!">
            <p style="padding-left: 0.2rem;">Quiz App</p>
        </div>
    </nav>

    <div class="app-div">
        <div class="app-container">

            <div class="start-container" id="start-container">
                <div class="number-of-questions-div">
                    <p style="display: inline;">Choose the number of questions you wish to answer:</p>
                    <select name="QuestionNumbers" class="dropdown-master" id="number-of-questions"></select>
                </div>

                <div class="choose-topic-div">
                    <p style="display: inline;">Choose the topic of the questions:</p>
                    <select name="QuestionTopic" class="dropdown-master" id="topic-of-questions"></select>
                </div>

                <div class="choose-difficulty-div">
                    <p style="display: inline;">Choose the difficulty of the questions:</p>
                    <select name="QuestionDifficulty" class="dropdown-master" id="difficulty-of-questions"></select>
                </div>


                <div class="navigate-div">
                    <button class="btn-dark" id="start">Start Quiz</button>
                </div>
            </div>



            <div class="quiz-container hide" id="quiz-container">
                <div class="questionSpace">
                    <p class="question" id="question">
                        Question Comes Here
                    </p>

                    <div class="codeSpace" id="codeSpace">
                        <pre style="padding: 0rem 1rem; font-size: 1rem;"><code id="code"></code></pre>
                    </div>
                </div>

                <div class="action">
                    <div class="options-div" id="options-div"></div>
                    <div class="timer-div">
                        <h3 class="Timer" id="timer">Time</h3>
                    </div>
                    <div class="input-container hide" id="input-container">
                        <input type="text" id="input" class="input-answer">
                    </div>
                    <div class="navigate-div">
                        <button class="btn" id="previous-btn">Previous</button>
                        <button class="btn" id="next-btn">Next</button>
                    </div>
                </div>
            </div>



            <div class="report-container hide" id="report-container">
                <div class="report-container-summary-text">
                    <h2>Report</h2>
                    <div class="report-container-summary-text-sub">
                        <div class="left-report">
                            <p>Correct: <span id="correct"></span></p>
                            <p>Incorrect: <span id="incorrect"></span></p>
                            <p>Time taken: <span id="time-taken"></span></p>
                        </div>
                        <div class="right-report-left right-report">
                            <button class="btn" id="prev-result">Previous Result</button>
                            <button class="btn hide" id="curr-result">Next Result</button>
                        </div>
                        <div class="right-report-right right-report">
                            <button class="btn-dark" id="restart">Restart Quiz</button>
                            <button class="btn-dark" id="download">Download PDF</button>
                        </div>
                    </div>
                </div>

                <div class="report-container-main-text">
                    <h4 style="margin: 0; padding: 1rem 2rem;">How can i improve?</h4>
                    <p class="report" id="report">
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        let flip = (e) => {
            let allDiv = document.querySelectorAll('.radio-div')
            allDiv.forEach((a) => {
                a.classList.remove('selected')
            })
            let getDiv = document.getElementById(e)
            let getElement = document.getElementById(getDiv.children[0].id)
            if (getElement.checked == true) {
                getElement.checked = false
                getDiv.classList.remove('selected')
            }
            else {
                getElement.checked = true
                getDiv.classList.add('selected')
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
