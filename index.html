<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div id="start-container" class="start-container">
        <button class="click" id="start">Start Quiz</button> <br>
        <div>
            <p style="display: inline; padding-right: 10px;">How many questions should the test have?</p>
            <select name="NumberOfQuestions" class="click" id="qNo">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
        </div>
        <div>
            <p style="display: inline; padding-right: 10px;">Of what topic should the test have questions?</p>
            <select name="QuestionTopic" class="click" id="QuesTopic">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="DSA">DSA</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </div>
    </div>

    <div class="main-container hide" id="main-container">
        <h1>The Quiz App</h1>
        <p id="question">Loading question...</p>
        <div style="text-align: center;">
            <pre class="code" id="code"><code id="code">Loading code...</code></pre>
        </div>

        <div class="radio-container hide" id="radio-container">
            <div class="radio-div" onclick="flip1()">
                <input type="radio" id="radio1" name="mcq">
                <label id="radio1txt"> Option 1 </label>
            </div>
            <div class="radio-div" onclick="flip2()">
                <input type="radio" id="radio2" name="mcq">
                <label id="radio2txt"> Option 2 </label>
            </div>
            <br>
            <div class="radio-div" id="radioDiv3" onclick="flip3()">
                <input type="radio" id="radio3" name="mcq">
                <label id="radio3txt"> Option 3 </label>
            </div>
            <div class="radio-div" id="radioDiv4" onclick="flip4()">
                <input type="radio" id="radio4" name="mcq">
                <label id="radio4txt"> Option 4 </label>
            </div>
        </div>
        <div class="input-container hide" id="input-container">
            <input type="text" id="input" class="input-answer">
        </div>

        <div class="btn-div">
            <button id="Prevclick" class="click">Previous Question</button>
            <button id="click" class="click">Next Question</button>
        </div>
        <p id="timer">20</p>
    </div>
    <div class="end-container hide" id="end-container">
        <h1>Quiz App</h1>
        <p id="result"></p>
        <button id="curr-result" class="click">Current result</button>
        <button id="prev-result" class="click">Previous result</button>
        <button id="restart" class="click">Restart</button>
        <p id="report" class="report"></p>
    </div>

    <script>
        let flip1 = () => { radio1.checked = true }
        let flip2 = () => { radio2.checked = true }
        let flip3 = () => { radio3.checked = true }
        let flip4 = () => { radio4.checked = true }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
